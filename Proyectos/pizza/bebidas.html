                <ul class="menuResDis">

            </div>
            <div id="menuContainer">

                    <a href="acomp.html"><li>Acompañamientos <i class="fa fa-arrow-circle-right"></i></li></a>

        <div class="ref">
            <span class="bebidas" id="bebi"><img src="img/coca.png"/> </span>

        <a id="abajo"></a>
        <script>
            $('document').ready(function(){
                $('.bxslider').bxSlider();   
            });
            $('.menuRes i ').click(function(){
               if( $('.menuResDis').hasClass("display") ){
                       $('.menuResDis').removeClass("display");
               }else{
                    $('.menuResDis').addClass("display");   
               }
            });
            $('#display').click(function(){
                 if( $('#menuHide').hasClass("display") ){
                       $('#menuHide').removeClass("display");
               }else{
                    $('#menuHide').addClass("display");   
               }
            });
        </script>
